name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm install

      - name: Install API dependencies
        run: npm install
        working-directory: server

      - name: Build frontend
        run: npm run build

      - name: Run backend tests
        run: npm run test
